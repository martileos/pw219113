<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Audio/Video HTML5</title>
	<style>
		video{
			border-radius: 5px;
			box-shadow: 10px 10px black;
			width: 300px;
		}
	</style>
</head>
<body>
	Etiquetas para audio y video. <br>
	<audio controls loop autoplay preload="auto">
		<source src="media/audio/audiohtml5.mp4">
	</audio>
	<audio controls loop autoplay preload="auto">
		<source src="media/audio/musica.mp3">
	</audio>
	<video muted controls loop autoplay preload="auto">
		<source src="media/video/Chrome_ImF.mp4">
		<source src="media/video/Chrome_ImF.ogv">
		<source src="media/video/Chrome_ImF.webm">
	</video>
<p></p>	
	<video muted controls loop autoplay preload="auto">
		<source src="media/video/html5.mp4">
		<source src="media/video/html5.webm">
	</video>
</body>
</html>
